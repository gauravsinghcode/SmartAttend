{% extends "attendance/base.html" %}
{% block title %}Settings | SmartAttend{% endblock %}
{% block content %}

<h2 class="text-3xl font-semibold mb-6 text-gray-900 dark:text-white">Account Settings</h2>

<div class="rounded-xl p-6 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 transition max-w-lg">
  <form class="space-y-5">
    <div>
      <label class="block text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
      <input type="text" value="Gaurav Singh"
        class="w-full p-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-green-400 transition">
    </div>

    <div>
      <label class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
      <input type="email" value="gaurav@example.com"
        class="w-full p-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-green-400 transition">
    </div>

    <div>
      <label class="block text-gray-700 dark:text-gray-300 mb-2">Change Password</label>
      <input type="password" placeholder="New Password"
        class="w-full p-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-green-400 transition">
    </div>

    <button type="submit" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-lg text-white font-semibold transition">
      Save Changes
    </button>
  </form>
</div>

{% endblock %}
