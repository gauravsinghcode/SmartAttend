{% extends 'attendance/base.html' %}

{% block bodyblock %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-white via-gray-50 to-gray-100 px-6">
  <div class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-10 border border-gray-200 text-center max-w-lg w-full">
    <h2 class="text-2xl font-semibold mb-3 text-[#312C85] mb-2 font-[Nunito]">QR Code Generated</h2>
    <p class="text-gray-500 mb-6">Students can scan this QR to mark attendance. This code expires in 5 minutes.</p>
    
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="mx-auto mb-6 w-60 h-60 shadow-md rounded-xl">
    
    <p class="text-gray-700 mb-2"><strong>Session Token:</strong> {{ session.token }}</p>
    <p class="text-gray-500 mb-4">Expires at: {{ expiry|date:"H:i:s" }}</p>
    
    <a href="{% url 'app-dashboard' %}" class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow-md transition-all">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
